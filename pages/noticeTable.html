<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">	
		<meta name="format-detection" content="telephone=no">	
		<title>通知通告</title>
		<!-- 引入css -->
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/table.css" />
	</head>
	<body>
		<div class="alarm-wrapper">
			<h3 class="alarm-page-title">通知通告</h3>
			<div class="alarm-content">
				<div class="alarm-table-toolbar" id="tableToolbar">
					<form class="layui-form alarm-filter-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">关键字：</label>
							<div class="layui-input-block">
								<input type="text" name="title" required  lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">发布时间：</label>
							<div class="layui-input-block">
								<select name="created_time" lay-verify="required">
									<option value="0">2019</option>
									<option value="1">2020</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item alarm-form-btns">
							<div class="layui-input-block">
								<button class="layui-btn alarm-btn-primary alarm-btn-size alarm-btn-search" lay-submit lay-filter="*">查询</button>
							</div>
						</div>
					</form>
					<div class="t-head-toolbar-btn">
						<button type="button" class="layui-btn alarm-btn-size alarm-btn-success">发布</button>
						<button type="button" class="layui-btn alarm-btn-size alarm-btn-waring">下架</button>
						<button type="button" class="layui-btn alarm-btn-size alarm-btn-danger">删除</button>
					</div>
				</div>
				<table id="noticeData" lay-filter="test"></table>
				<script type="text/html" id="tableBar">
					<a href="javascript:;" class="alarm-text-success" lay-event="edit">编辑</a>
				</script>
			</div>
		</div>
		
		<script src="../static/layui/layui.js"></script>
		<script>
			layui.use(['laypage', 'table', 'form'], function(){
			  var table = layui.table;
				var form = layui.form
			  
			  //表格
			  table.render({
			    elem: '#noticeData'
					//,toolbar: '#tableToolbar'
			    ,height: 312
			    ,url: 'https://www.layui.com/demo/table/user/' //数据接口
			    ,page: true //开启分页
					,skin: 'line' //行边框风格
			    ,cols: [[ //表头
						{type: 'checkbox', fixed: 'left'},
			      {field: 'id', title: 'ID', width:80, sort: true}
			      ,{field: 'title', title: '通知标题'}
			      ,{field: 'content', title: '内容描述', width:'24%'}
			      ,{field: 'notice_type', title: '公告类型', width:'10%'} 
			      ,{field: 'created_time', title: '发布时间', width: '12%'}
			      ,{field: 'status', title: '签收状态', width: '8%'}
			      ,{fixed: 'right', title: '操作', width: '15%', toolbar: '#tableBar'}
			    ]]
			  });
				
				// 表单
				form.on('submit(formDemo)', function(data){
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			  
			});
		</script>
	</body>
</html>
