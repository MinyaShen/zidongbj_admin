<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">	
		<meta name="format-detection" content="telephone=no">	
		<title>用户单位信息</title>
		<!-- 引入css -->
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/form.css" />
	</head>
	<body>
		<div class="alarm-wrapper">
			<h3 class="alarm-page-title">用户单位信息</h3>
			<div class="alarm-content">
				<h5 class="module-title">
					<span class="alarm-module-title-left">用户单位信息-详情</span>
				</h5>
				<div class="form-wrapper">
					<!-- <div class="alarm-form-toolbar">
						<div class="btns-list">
							<button type="button" class="layui-btn alarm-btn-size alarm-btn-success">返回</button>
							<button type="button" class="layui-btn alarm-btn-size alarm-btn-success">修改</button>
						</div>
					</div> -->
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<select name="user">
									<option value="">请选择用户</option>
									<option value="0">老庙集团（洪泽分公司）</option>
									<option value="1">新华书店（洪泽分公司）</option>
									<option value="2">珠宝行（洪泽分公司）</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">登录密码</label>
							<div class="layui-input-block">
								<input type="password" name="password" autocomplete="off" placeholder="请输入登录密码" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">点位名称</label>
							<div class="layui-input-block">
								<input type="text" name="storeName" lay-verify="storeName" autocomplete="off" placeholder="请输入点位名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">单位类型</label>
							<div class="layui-input-block">
								<select name="storeType">
									<option value="0">金店</option>
									<option value="1">银行</option>
									<option value="2">手机卖场</option>
									<option value="3">书店</option>
									<option value="4">珠宝店</option>
									<option value="5">乐器行</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">负责人姓名</label>
							<div class="layui-input-block">
								<input type="text" name="mainPerson" lay-verify="mainPerson" autocomplete="off" placeholder="请输入负责人姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">负责人电话</label>
							<div class="layui-input-block">
								<input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入负责人电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">座机号码</label>
							<div class="layui-input-block">
								<input type="text" name="landline"" autocomplete="off" placeholder="请输入座机号码" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item alarm-form-item-margin">
							<label class="layui-form-label">缴费日期</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="dateSelete" placeholder="请选择日期">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">缴费状态</label>
							<div class="layui-input-block">
								<select name="status">
									<option value="0">未缴纳</option>
									<option value="1">已缴纳</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">维修状态</label>
							<div class="layui-input-block">
								<input type="text" name="repairStatusText" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item alarm-form-btns">
							<div class="layui-input-block">
								<button class="layui-btn alarm-btn-success alarm-btn-size" lay-submit lay-filter="comfirm">确认</button>
								<button class="layui-btn alarm-btn-ban alarm-btn-size" lay-submit lay-filter="default">禁用</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="../static/layui/layui.js"></script>
		<script>
			layui.use(['form', 'laydate'], function(){
				var form = layui.form
				var laydate = layui.laydate
				
				// 日期选择
				laydate.render({
					elem: '#dateSelete',
					trigger: 'click',
					format: 'yyyy/MM/dd'
				});
				
				// 验证规则
				form.verify({
					title: function(value){
						if(value.length < 5){
							return '标题至少得5个字符啊';
						}
					}
				});
				
				// 表单
				form.on('submit(formDemo)', function(data){
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			  
			});
		</script>
	</body>
</html>
