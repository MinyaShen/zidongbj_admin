<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">	
		<meta name="format-detection" content="telephone=no">	
		<title>用户单位信息</title>
		<!-- 引入css -->
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/table.css" />
	</head>
	<body>
		<div class="alarm-wrapper">
			<h3 class="alarm-page-title">用户单位信息</h3>
			<div class="alarm-content">
				<div class="alarm-table-toolbar" id="tableToolbar">
					<form class="layui-form alarm-filter-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">关键字：</label>
							<div class="layui-input-block">
								<input type="text" name="title" required  lay-verify="required" placeholder="点位名称、责任人姓名、电话" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">点位类型：</label>
							<div class="layui-input-block">
								<select name="storeType" lay-verify="required">
									<option value="0">金店</option>
									<option value="1">银行</option>
									<option value="2">手机卖场</option>
									<option value="3">书店</option>
									<option value="4">珠宝店</option>
									<option value="5">乐器行</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">有效期止：</label>
							<div class="layui-input-block">
								<select name="created_time" lay-verify="required">
									<option value="0">2019</option>
									<option value="1">2020</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item alarm-form-btns">
							<div class="layui-input-block">
								<button class="layui-btn alarm-btn-primary alarm-btn-size alarm-btn-search" lay-submit lay-filter="*">查询</button>
							</div>
						</div>
					</form>
					<div class="t-head-toolbar-btn">
						<button type="button" class="layui-btn alarm-btn-size alarm-btn-success">添加</button>
						<button type="button" class="layui-btn alarm-btn-size alarm-btn-danger">删除</button>
					</div>
				</div>
				<table id="storesData" lay-filter="test"></table>
				<script type="text/html" id="tableBar">
					<a href="javascript:;" class="alarm-text-success" lay-event="edit">编辑</a>
					<a href="javascript:;" class="alarm-text-success" lay-event="remind">提醒缴费</a>
				</script>
			</div>
		</div>
		
		<script src="../static/layui/layui.js"></script>
		<script>
			layui.use(['table', 'form'], function(){
			  var table = layui.table;
				var form = layui.form
			  
			  //表格
			  table.render({
			    elem: '#storesData'
					//,toolbar: '#tableToolbar'
					,height: 312
					// ,url: '../static/json/userUnits' //数据接口
					,page: true //开启分页
					,skin: 'line' //行边框风格
			    ,cols: [[ //表头
						{type: 'checkbox', fixed: 'left'}
			      ,{field: 'id', title: 'ID', width:80, sort: true}
			      ,{field: 'storeName', title: '点位名称', width:'20%'}
			      ,{field: 'storeTypeText', title: '点位类型', width:'8%'}
			      ,{field: 'mainPerson', title: '负责人姓名', width:'8%'} 
			      ,{field: 'phone', title: '负责人电话', width: '10%'}
			      ,{field: 'landline', title: '座机号码', width: '10%'}
			      ,{field: 'statusText', title: '未缴纳', width: '8%', sort: true}
			      ,{field: 'star', title: '评价星级', width: '10%', sort: true}
			      ,{fixed: 'right', title: '操作', width: '10%', toolbar: '#tableBar'}
			    ]]
			  });
				
				// 表单
				form.on('submit(formDemo)', function(data){
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			  
			});
		</script>
	</body>
</html>
