<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">	
		<meta name="format-detection" content="telephone=no">	
		<title>警情信息详情</title>
		<!-- 引入css -->
		<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/public.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/detail_table.css" />
	</head>
	<body>
		<div class="alarm-wrapper">
			<h3 class="alarm-page-title">警情信息详情</h3>
			<div class="alarm-content">
				<div class="alarm-table-toolbar">
					<button type="button" id="back-btn" class="layui-btn alarm-btn-size alarm-btn-danger">返回</button>
				</div>
				<div class="alarm-table">
					<div class="layui-row alarm-row">
						<div class="layui-col-md2 alarm-col col-title">报警点位</div>
						<div class="layui-col-md4 alarm-col col-content" id="clientName"></div>
						<div class="layui-col-md2 alarm-col col-title">报警地址</div>
						<div class="layui-col-md4 alarm-col col-content" id="clientAddress"></div>
					</div>
					<div class="layui-row alarm-row">
						<div class="layui-col-md2 alarm-col col-title">	报警设备名称</div>
						<div class="layui-col-md4 alarm-col col-content" id="zoneName"></div>
						<div class="layui-col-md2 alarm-col col-title">设备型号</div>
						<div class="layui-col-md4 alarm-col col-content" id="zoneType"></div>
					</div>
					<div class="layui-row alarm-row">
						<div class="layui-col-md2 alarm-col col-title">责任人</div>
						<div class="layui-col-md4 alarm-col col-content" id="maintenance"></div>
						<div class="layui-col-md2 alarm-col col-title">责任人电话</div>
						<div class="layui-col-md4 alarm-col col-content" id="maintenanceTel"></div>
					</div>
					<div class="layui-row alarm-row">
						<div class="layui-col-md2 alarm-col col-title">报警时间</div>
						<div class="layui-col-md4 alarm-col col-content" id="alarmTime"></div>
						<div class="layui-col-md2 alarm-col col-title">座机号码</div>
						<div class="layui-col-md4 alarm-col col-content" id="cTel"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../static/layui/layui.js"></script>
		<script src="../static/js/common.js"></script>
		<script>
			// 定义全局变量参数
			var pathId = getQueryString('id');
			var alarmInfoData = {};
			
			// 加载layui模块
			layui.use(['jquery', 'layer'], function(){
				var $ = layui.jquery,
				layer = layui.layer
				
				// 加载数据
				getAlarmInfoDataDetail($, pathId)
				
				// 返回
				goBack($, '#back-btn')
				
			});
			
			// 获取故障维护详情
			function getAlarmInfoDataDetail($, id) {
				ajaxfuntion($, baseUrl + '/alarmInfo/alarmById/' + id, {}, 'get',
					function (res) {
						if (res.code == 200) {
							console.log(res)
							alarmInfoData = res.data
							$('#clientName').text(alarmInfoData.cName)
							$('#clientAddress').text(alarmInfoData.address)
							$('#zoneName').text(alarmInfoData.zoneName)
							$('#zoneType').text(alarmInfoData.zoneType)
							$('#maintenance').text(alarmInfoData.maintenance)
							$('#maintenanceTel').text(alarmInfoData.maintenanceTel)
							if(alarmInfoData.createTime) {
								$('#alarmTime').text(formatTime(alarmInfoData.createTime))
							}
							$('#cTel').text(alarmInfoData.cTel)
						}
					},
					function (res) {},
					function (res) {}
				)
			};
		</script>
	</body>
</html>
